<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #bbff00; /* Nice orange background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    input {
      width: 100px;
      padding: 8px;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="First Number">
    <input type="number" id="num2" placeholder="Second Number"><br>

    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>

    <div id="result"></div>
  </div>

  <script>
    function add() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (num1 + num2);
    }

    function subtract() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (num1 - num2);
    }

    function multiply() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").innerText = "Result: " + (num1 * num2);
    }

    function divide() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      if (num2 === 0) {
        document.getElementById("result").innerText = "Cannot divide by zero!";
      } else {
        document.getElementById("result").innerText = "Result: " + (num1 / num2);
      }
    }
  </script>

</body>
</html>
