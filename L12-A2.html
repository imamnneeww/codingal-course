<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
            background-color:green;
            padding:10px;
            }
            div.lime{
                opacity:0.1;
            }
            div.green{
                opacity:0.3;
            }
            div.darkgreen{
                opacity:0.6;
            }
        </style>
    </head>
    <body>
        <h1>opacity properties</h1>
        <div class="lime">opacity 0.1</div>
        <div class="green">opacity 0.3</div>
        <div class="darkgreen">opacity 0.6</div>
        <div>opacity 1(default)</div>
    </body>
</html>
