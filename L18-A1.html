<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: green;">
    <div class="container">
    <h1>pizza tower carousel</h1>
    <div id="mygreencarousel" class="carousel slide" data-write="carousel">
        <ol class="carousel-indicators">
            <li data-target="#mygreencarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mygreencarousel" data-slide-to="1"></li>
            <li data-target="#mygreencarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="pizzaface.png" alt="pizzaface from laphell">
            </div>
            <div class="item">
                <img src="snick.png" alt="snick from laphell">
            </div>
            <div class="item">
                <img src="john ghost.png" alt="john ghost from laphell">
            </div>
        </div>
        <a class="left carousel-control" href="#mygreencarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mygreencarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        </div>
        </div>
   </body>
</html>
