<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Typography example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body>
        <div class="container">
            <h1>heading list</h1>
            <h1 class="display-1">green</h1>
            <h1 class="display-2">lime</h1>
            <h1 class="display-3">lime-green</h1>
            <h1 class="diaplay-4">dark-green</h1>
        </div>
        <div class="container">
            <h1>
                <small class="text-muted">I love all shades of green</small>
            </h1>
        </div>
    </body>
</html>
