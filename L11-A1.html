<!doctype html>
<html>
    <head>
        <title>CSS Box border model example</title>
        <style type="text/css">
         .green{
            background-color:green;
            padding:10px 10px 10px 10px;
            border:5px solid lime;
            margin:10px;
            float:right;
            height:100px;
            width:100px;
         }
         .lime{
            background-color:lime;
            padding:10px 10px 10px 10px;
            border:5px solid green;
            margin:10px;
            float:left;
            height:200px;
            width:300px;
         }
        </style>
    </head>
    <body>
     <h1>box model example</h1>
     <p class="green">this is the word green in color green</p>
     <p class="lime">this is also the word lime in color lime</p>
    </body>
</html>
