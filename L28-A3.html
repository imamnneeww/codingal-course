<!DOCTYPE html>
<html>
    <body>
        <h2>javascript arrow function</h2>
        <p>this example shows an arrow function with a parameter.</p>
        <p id="result"></p>
        <script>
            add = (a, b) => a + b;
            document.getElementById("result").innerHTML = add(4, 6);
        </script>
    </body>
</html>
