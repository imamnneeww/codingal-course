<!DOCTYPE html>
<html>
    <body>
        <p> A function can access variables defined inside the function:</p>
        <button onclick="myFunction()">Click Me!</button>
        <p id="demo"></p>

        <script>
            var b = 5;
            function myFunction() {
                var a = 4;
                document.getElementById("demo").innerHTML = b * a;
            }
        </script>
    </body>
</html>
