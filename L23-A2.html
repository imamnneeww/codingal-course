<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Arrays</h2>
        <h2>join() and pop()</h2>
        <p>The join() methhod joins array elements into a string and the pop() method removes the last element from an array.</p>
        <p id="myjoin"></p>
        <p id="originalArray"></p>
        <p id="myfirstpop"></p>
        <script>
            var fruits = ["Banana","Orange","Apple","Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("originalArray").innerHTML = fruits;
            fruits.pop();
            document.getElementById("myfirstpop").innerHTML = fruits
        </script>
    </body>
</html>
