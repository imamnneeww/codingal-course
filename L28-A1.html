<!DOCTYPE html>
<html>
    <body>
        <h2>javascript string methods</h2>
        <p>search a string for "doing", display the positon of the match and replace the word "how are" with "how are you" and display</p>
        <p id="search_result"></p>
        <p id="replace_result"></p>
        <p id="string_result"></p>
        <script>
            var str = "hello how are doing for the day";
            var search_positon = str.search("doing");
            var txt = str.replace("how are", "how are you");
            document.getElementById("search_result").innerHTML = search_positon
            document.getElementById("replace_result").innerHTML = txt;
            var x = 70;
            var y = 90;
            document.getElementById("string_result").innerHTML = String(x) + String(y);
        </script>
    </body>
</html>
