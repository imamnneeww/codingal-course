<!DOCTYPE html>
<html>
<head>
<title>CSS Pseudo-class</title>
<style>
body {
  font-family: sans-serif;
  background-color: #718f4f;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

h1 {
  color: #a8da67;
  margin-bottom: 20px;
}

section {
  background-color: rgb(97, 160, 81);
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(19, 214, 84, 0.1);
  margin-bottom: 20px;
  width: 80%;
  max-width: 600px;
}

p:hover {
  background-color: rgb(173, 230, 190);
  transition: background-color 0.3s ease; /* Smooth transition */
}

a {
  text-decoration: none;
  color: #33b73a;
}

a:active {
  color: rgb(75, 207, 108);
  transform: scale(0.95); /* Slight scaling on click */
  transition: transform 0.1s ease;
}

input:focus {
  border: 2px solid #28a745; /* Bootstrap-like green */
  outline: none; /* Remove default focus outline */
  box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Add a focus shadow */
}

ul {
  list-style: none;
  padding: 0;
}

ul li {
  padding: 10px;
  border-bottom: 1px solid #6c7a43;
}

ul li:first-child {
  font-weight: bold;
  background-color: #00ff00;
}

ul li:nth-child(even) {
  background-color: #33bb33;
}
</style>
</head>
<body>

<h1>Interactive CSS Pseudo-class Examples</h1>

<section>
  <h2>:hover</h2>
  <p>Hover over me!</p>
</section>

<section>
  <h2>:active</h2>
  <a href="#">Click me!</a>
</section>

<section>
  <h2>:focus</h2>
  <input type="text" placeholder="Type here">
</section>

<section>
  <h2>:first-child & :nth-child(even)</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</section>

</body>
</html>
