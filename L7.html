<!DOCTYPE html>
<html>
    <head>
        <title>css styling examples</title>
        <style>
            h2{
                color:lime;
            }
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>internal css</h2>
        <h1 style="color:green;">inline css</h1>
        <h3>external css</h3>
        <hr>
        <h4>element selector</h4>
        <hr>
        <h5 id="green">id selector</h5>
        <hr>
        <h6 class="lime">class selector</h6>
        <h1 class="lime">class selector</h1>
        <hr>
        <p>group selector</p>
        <h2>group selector</h2>
    </body>
</html>
