<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box model properties</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #1eff00;
    }
    .box {
      width: 200px;
      height: 100px;
      background: #3bbe88;
      color: rgb(71, 145, 21);
      font-weight: bold;
      text-align: center;
      line-height: 100px;
      margin: 40px;
      padding: 20px;
      border: 5px solid #8cdf97;
      box-sizing: content-box; /* Try changing this to border-box */
    }
  </style>
</head>
<body>

  <h2>Box Model Example</h2>
  <div class="box">Box Model</div>
  <p>
    This box has:<br>
    - <strong>Width:</strong> 200px<br>
    - <strong>Height:</strong> 100px<br>
    - <strong>Padding:</strong> 20px<br>
    - <strong>Border:</strong> 5px<br>
    - <strong>Margin:</strong> 40px
  </p>

</body>
</html>
